<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest & Conduct Form</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div class="form-container">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:0.5rem;">
      <h2 style="margin:0;">Student Interest, Conduct & Attendance</h2>
      <button id="backToDashboard" style="margin-left:1rem;padding:0.4rem 0.6rem;border-radius:6px;border:1px solid #cbd5e1;background:#fff;cursor:pointer;">‚Üê Back to Dashboard</button>
    </div>

    <!-- üîΩ Class Selector -->
    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
      <option value="">-- Select Class --</option>
    </select>

    <!-- üîΩ Student Selector -->
    <label for="studentSelect">Select Student:</label>
    <select id="studentSelect">
      <option value="">-- Select --</option>
    </select>

    <!-- üóìÔ∏è Term -->

    <!-- üóìÔ∏è Term -->
    <label for="term">Term:</label>
    <select id="term" required>
      <option value="">-- Select Term --</option>
      <option>1st Term</option>
      <option>2nd Term</option>
      <option>3rd Term</option>
    </select>

    <!-- üóìÔ∏è Academic Year -->
    <label for="year">Academic Year:</label>
    <input type="text" id="year" placeholder="e.g. 2025" required />

    <!-- üìÖ Attendance -->
  <label for="attendanceTotal">Total Attendance (computed):</label>
  <input type="number" id="attendanceTotal" placeholder="e.g. 42" required readonly />

    <label for="attendanceActual">Out of (Actual Days):</label>
  <input type="number" id="attendanceActual" placeholder="e.g. 45" readonly />

    <!-- üé≠ Interest/Talent -->
    <label for="interest">Interest/Talent:</label>
    <select id="interest" required>
      <option value="">-- Select Interest --</option>
      <option>Sports</option>
      <option>Reading</option>
      <option>Creative Writing</option>
      <option>Computing</option>
      <option>Creative Arts and Design</option>
      <option>Problem solving and Mathematics</option>
      <option>Problem Solving</option>
      <option>Learning new language</option>
      <option>Dancing</option>
      <option>Volunteering</option>
      <option>Competition</option>
      <option>Cooking</option>
      <option>Science and Exploration</option>
    </select>

    <!-- üß† Conduct -->
    <label for="conduct">Conduct:</label>
    <select id="conduct" required>
      <option value="">-- Select Conduct --</option>
      <option>Conduct is excellent</option>
      <option>Conduct is above average</option>
      <option>Conduct is average</option>
      <option>Classroom work is excellent</option>
      <option>Classroom work is satisfactory</option>
      <option>High level of classroom participation</option>
      <option>Well prepared on daily basis</option>
      <option>Dresses out as directed</option>
      <option>Gives consistent effort to assignments</option>
      <option>Shows respect for teachers and peers</option>
      <option>Responds appropriately when corrected</option>
      <option>Seeks new challenges.</option>
      <option>Conduct is below average</option>
      <option>Conduct is unsatisfactory</option>
      <option>Low performance on tests</option>
      <option>Easily distracted from task</option>
      <option>Does low percentage of homework</option>
      <option>Quality of work is poor</option>
      <option>Makes poor use of class time</option>
      <option>Does not take class notes</option>
      <option>Sleeps in class</option>
    </select>

    <!-- ‚úÖ Submit -->
    <button onclick="submitProfile()">Submit</button>
  </div>

  <!-- Runtime error monitor (shows unhandledrejection and error stacks) -->
  <div id="errorMonitor" aria-live="polite" style="position:fixed;right:1rem;bottom:1rem;max-width:380px;z-index:9999;font-family:monospace;display:none;">
    <div id="errorMonitorHeader" style="background:#3a3a3a;color:#fff;padding:0.5rem 0.75rem;border-radius:6px 6px 0 0;">Runtime Error Monitor</div>
    <div id="errorMonitorBody" style="background:#fff;border:1px solid #ccc;padding:0.5rem 0.75rem;border-radius:0 0 6px 6px;color:#111;max-height:240px;overflow:auto;font-size:12px;"></div>
  </div>

  <!-- Supabase + Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="error-monitor.js"></script>
    <script src="toasts.js"></script>
    <script src="form.js"></script>
  <script>
    // Back to admin dashboard shortcut
    document.getElementById('backToDashboard')?.addEventListener('click', function(){ window.location.href = 'admin.html'; });
  </script>
</body>
</html>
