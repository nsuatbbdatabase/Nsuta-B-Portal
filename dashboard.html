<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2>Student Profiles by Term & Year</h2>

    <!-- ðŸ” Filters -->
    <div class="filters">
      <label for="termFilter">Term:</label>
      <select id="termFilter">
        <option value="">-- Select Term --</option>
        <option>1st Term</option>
        <option>2nd Term</option>
        <option>3rd Term</option>
      </select>

      <label for="classFilter">Class:</label>
      <select id="classFilter">
        <option value="">-- Select Class --</option>
        <!-- Class options should be dynamically populated by JS -->
      </select>

      <button onclick="loadProfiles()">Load Profiles</button>
    </div>

    <!-- ðŸ“‹ Profile Table -->
    <table id="profileTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Attendance</th>
          <th>Interest/Talent</th>
          <th>Conduct</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <!-- Supabase + Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="interest-dashboard.js"></script>
   <script src="toasts.js"></script>
</body>
</html>
