<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:0.5rem;">
      <h2 style="margin:0;">Student Profiles by Term & Year</h2>
      <button id="backToDashboard" style="margin-left:1rem;padding:0.4rem 0.6rem;border-radius:6px;border:1px solid #cbd5e1;background:#fff;cursor:pointer;">‚Üê Back to Dashboard</button>
    </div>

    <!-- üîç Filters -->
    <div class="filters">
      <label for="termFilter">Term:</label>
      <select id="termFilter">
        <option value="">-- Select Term --</option>
        <option>1st Term</option>
        <option>2nd Term</option>
        <option>3rd Term</option>
      </select>

      <label for="yearFilter">Academic Year:</label>
      <input id="yearFilter" placeholder="e.g. 2024/2025" />

      <label for="classFilter">Class:</label>
      <select id="classFilter">
        <option value="">-- Select Class --</option>
        <!-- Class options should be dynamically populated by JS -->
      </select>

      <label for="sortBy">Sort by:</label>
      <select id="sortBy" onchange="loadProfiles()">
        <option value="name">Name</option>
        <option value="assigned_id">Assigned ID</option>
      </select>

      <button onclick="loadProfiles()">Load Profiles</button>
    </div>

    <!-- üìã Profile Table -->
    <table id="profileTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Attendance</th>
          <th>Interest/Talent</th>
          <th>Conduct</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <!-- Supabase + Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="interest-dashboard.js"></script>
   <script src="toasts.js"></script>
  <script>
    // Back to admin dashboard
    document.getElementById('backToDashboard')?.addEventListener('click', function(){ window.location.href = 'admin.html'; });
  </script>
</body>
</html>
