<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Login</title>
  <link rel="icon" type="image/png" href="Badge.png" />
  <link rel="stylesheet" href="login.css" />
</head>
<body class="index-dashboard-bg">
  <div class="dashboard-bg-overlay"></div>
  <div class="login-container">
    <div class="login-box">
      <!-- ðŸ« School Branding -->
      <div class="school-header">
  <img src="Badge.png" alt="School Logo" class="school-logo" />
        <div class="school-text">
          <h1>Nkawkaw Nsuta M/A 'B' Basic School Portal</h1>
          <p class="motto">"Knowledge is Power"</p>
        </div>
      </div>

      <!-- ðŸŽ¯ Role Selection -->
      <label for="roleSelect">I am a:</label>
      <select id="roleSelect">
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <!-- ðŸ” Credentials -->
      <input type="text" id="username" placeholder="Username / Staff ID / Email" />
      <input type="password" id="pin" placeholder="PIN" />
      <button onclick="login()">Login</button>

      <!-- ðŸŒŸ Motivation Slider -->
      <div class="motivation">
        <div id="motivationMessage">
          <div>"Education is the passport to the future."</div>
          <div>"Teachers plant seeds of knowledge that grow forever."</div>
          <div>"Learning never exhausts the mindâ€”it only ignites it."</div>
          <div>"Success begins with self-belief and effort."</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase + Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="login.js"></script>
</body>
<script>
  window.addEventListener('load', function () {
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isMobile = /Mobi/i.test(navigator.userAgent);

    if (isAndroid && isMobile) {
      const prompt = document.createElement('div');
      prompt.style.position = 'fixed';
      prompt.style.bottom = '20px';
      prompt.style.left = '20px';
      prompt.style.right = '20px';
      prompt.style.padding = '15px';
      prompt.style.background = '#4CAF50';
      prompt.style.color = '#fff';
      prompt.style.fontSize = '16px';
      prompt.style.borderRadius = '8px';
      prompt.style.boxShadow = '0 2px 6px rgba(0,0,0,0.3)';
      prompt.style.zIndex = '9999';
      prompt.innerHTML = `
        ðŸ“± A faster experience is available in our mobile app.<br>
        <a href="https://your-download-link.com/app.apk" style="color: #fff; text-decoration: underline;">Download Now</a>
      `;

      document.body.appendChild(prompt);

      setTimeout(() => {
        prompt.remove();
      }, 15000); // auto-dismiss after 15 seconds
    }
  });
</script>
</body>
</html>
